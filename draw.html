<canvas id="interface" width="1050" height="400" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>No Tipping Game</legend>

        <div class="pure-g">
            <div class="pure-u-1-2 pure-u-md-1-2">
                <label for="player1_name">Player 1</label>
                <input id="player1_name" class="pure-u-23-24" type="text" placeholder="Leave Blank for AI">
            </div>

            <div class="pure-u-1-2 pure-u-md-1-2">
                <label for="player2_name">Player 2</label>
                <input id="player2_name" class="pure-u-23-24" type="text" placeholder="Leave Blank for AI">
            </div>

            <div class="pure-u-1-3 pure-u-md-1-3">
                <label for="board_weight">Board Weight</label>
                <input id="board_weight" class="pure-u-23-24" type="text" placeholder="Default = 3">
            </div>
            <div class="pure-u-1-3 pure-u-md-1-3">
                <label for="board_size">Board Size</label>
                <input id="board_size" class="pure-u-23-24" type="text" placeholder="Default = 20, Min = 10, Max = 40">
            </div>
            <div class="pure-u-1-3 pure-u-md-1-3">
                <label for="weights">Number of Weights</label>
                <input id="weights" class="pure-u-23-24" type="text" placeholder="Default = 5, Min = 5, Max = 15">
            </div>
        </div>
        <button id="start" type="submit" class="pure-button pure-button-primary">Start</button>
    </fieldset>
</form>
